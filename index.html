<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>

        <div class="add-habit">
            <input type="text" id="habitInput" placeholder="Enter habit (e.g., Exercise)">
            <button id="addHabitBtn">Add Habit</button>
        </div>

        <div id="habitList" class="habit-list"></div>

        <div class="summary">
            <h2>Progress Summary</h2>
            <p>Total Habits: <span id="totalHabits">0</span></p>
            <p>Completed Today: <span id="completedHabits">0</span></p>
            <p>Completion Rate: <span id="completionRate">0</span>%</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
